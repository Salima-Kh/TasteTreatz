{% extends "layout.html" %}

{% block main %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }
    .caloric-needs-container {
        max-width: 600px;
        margin: 2rem auto;
        padding: 2rem;
        background-color: #fff3cd;
        border-radius: 5px;
        text-align: center;
    }
    h1 {
        margin-bottom: 1rem;
        color: #856404;
    }
    h3 {
        margin-bottom: 0.5rem;
        color: #856404;
    }
    p {
        font-size: 1.5rem;
        font-weight: bold;
        color: #856404;
    }
</style>

<div class="caloric-needs-container">
    <h1>Daily Caloric Needs</h1>
    <h3>Your estimated daily caloric needs based on the given information:</h3>
    <p>{{ daily_caloric_needs }} calories per day</p>
</div>
{% endblock %}
