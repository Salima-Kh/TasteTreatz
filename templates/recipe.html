{% extends "layout.html" %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Random Recipe</title>
  </head>
  <body>
    <div class="container">
      <div class="row cream-background">
      <h1 class="mt-5 mb-3">{{ recipe.title.strip() }}</h1>
      <a href="{{ recipe.href }}" target="_blank">View Full Recipe</a>
      <div class="row">
        <div class="col-md-6">
          <img src="{{ recipe.thumbnail }}" alt="{{ recipe.title.strip() }}" class="img-fluid">
        </div>
        <div class="col-md-6">
          <h2>Ingredients</h2>
          <ul>
            {% for ingredient in recipe.ingredients.split(", ") %}
              <li>{{ ingredient }}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <h2 class="mt-5">Fun Fact</h2>
      <p>{{ fun_fact }}</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
